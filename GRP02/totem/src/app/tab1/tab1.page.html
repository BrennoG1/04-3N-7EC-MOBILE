<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Cliente
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Senha</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
        <ion-card-header>
          <!-- <ion-input readonly="true" label="Senha: " value="{{inputNovaSenha}}"></ion-input> -->
          <ion-input readonly="true" label="Senha: " value="{{ senhaGerada }}"></ion-input>
          
        </ion-card-header>
        <ion-card-content>
          <ion-button color="dark" expand="block" (click)="senhasService.emitirSenha();gerarSenha('SG')"><ion-icon name="accessibility-outline"></ion-icon>Senha Geral</ion-button>
          <ion-button color= "primary" expand="block" (click)="senhasService.emitirSenha();gerarSenha('SP')"><ion-icon name="bandage-outline"></ion-icon>Senha PrioritÃ¡ria</ion-button>
          <ion-button color="warning" expand="block" (click)="senhasService.emitirSenha();gerarSenha('SE')"><ion-icon name="newspaper-outline"></ion-icon>Senha Exame</ion-button>
        </ion-card-content>
       
  </ion-card>


</ion-content>
