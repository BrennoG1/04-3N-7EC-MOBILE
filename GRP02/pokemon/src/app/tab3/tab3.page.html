<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Pokedex
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Pokedéx</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-grid>
<ion-row>
  <ion-card *ngFor="let pokemon of pokeAPIService.pokemonResults">
    <ion-card-header>
      <ion-card-title >{{pokemon.name | uppercase}}
      </ion-card-title>
      <ion-avatar>
        <ion-img alt=""
        src="{{pokemon.front_default}}">
      </ion-img>
      </ion-avatar>
      
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label >Vitória: </ion-label>
        </ion-item>
        <ion-item>
          <ion-label >Derrota: </ion-label>
        </ion-item>
        <ion-item>
          <ion-label >Empate: </ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-row>
</ion-grid>

  
 
  </ion-content>
