<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Arena
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Batalhar</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="buscarPokemonAleatorio()">
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-card>
    <ion-card-header>
      <ion-card-title [ngStyle]="{'color': pokemonColor}">{{this.pokemon.name | uppercase}}
      </ion-card-title>
      <!-- <ion-card-title>{{this.pokemon.name | uppercase}}</ion-card-title> -->
      <ion-avatar>
        <ion-img alt=""
        src="{{this.pokemon.front_default}}">
      </ion-img>
      </ion-avatar>
      
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label>Abilities: {{this.pokemon.abilities}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Height: {{this.pokemon.height}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Weigth: {{this.pokemon.weight}}</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

</ion-content>
